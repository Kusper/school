<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../styles/style.css">
    <title>Всезнайка - Оголошення</title>
</head>
<body>
<header class="header">
    <div class="header__inner container">
        <a class="header__logo logo" href="/">
            <img
                    class="logo__images"
                    src="../../images/logo.svg"
                    alt="Всезнайка - найкращі з найкращих"
                    loading="lazy">
        </a>
        <nav class="header__menu hidden-mobile">
            <ul class="header__menu-list">
                <li class="header__menu-item">
                    <a class="header__menu-link" href="/advertisement">Оголошення</a>
                </li>
                <li class="header__menu-item">
                    <a class="header__menu-link" href="/">Фото галерея</a>
                </li>
                <li class="header__menu-item">
                    <a class="header__menu-link" href="/">Наші викладачі</a>
                </li>
                <li class="header__menu-item">
                    <a class="header__menu-link" href="/">Про нас</a>
                </li>
                <li class="header__menu-item">
                    <a class="header__menu-link" href="/">Вхід
                        <img
                                class="header__menu-link-img"
                                src="../../images/account.svg"
                                alt="Вхід в аккаунт"
                                width="20" height="20" loading="lazy">
                    </a>
                </li>
            </ul>
        </nav>
        <div class="header__phone-number hidden-mobile">
            <div class="header__phone-number-icon">
                <img
                        class="phone__icon"
                        src="../../images/phone.svg"
                        alt="Номер телефона"
                        loading="lazy">
            </div>
            <span class="header__phone-number__text">099 683 4331</span>
        </div>
        <button
                class="button__burger-menu burger-button visible-mobile"
                type="button"
                onclick="mobileOverlay.showModal()">
            <span class="visually-hidden">Відкрити меню</span>
        </button>
    </div>
</header>

<main class="content">

</main>

<dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
    <form class="mobile-overlay__close-button-wrapper" method="dialog">
        <button
                class="mobile-overlay__close-button cross-button"
                type="submit">
            <span class="visually-hidden">Закрити меню</span>
        </button>
    </form>
    <div class="mobile-overlay__body">
        <ul class="mobile-overlay__list">
            <li class="mobile-overlay__item">
                <a class="mobile-overlay__link" href="/">Оголошення</a>
            </li>
            <li class="mobile-overlay__item">
                <a class="mobile-overlay__link" href="/">Фото галерея</a>
            </li>
            <li class="mobile-overlay__item">
                <a class="mobile-overlay__link" href="/">Наші викладачі</a>
            </li>
            <li class="mobile-overlay__item">
                <a class="mobile-overlay__link" href="/">Про нас</a>
            </li>
            <li class="mobile-overlay__item">
                <a class="mobile-overlay__link-icon" href="/">Вхід
                    <img
                            class="mobile-overlay__img"
                            src="../../images/account.svg"
                            alt="Вхід в аккаунт"
                            loading="lazy">
                </a>
            </li>
        </ul>
    </div>
</dialog>
<script type="module" src="../js/fetchSchedule.js"></script>
</body>
</html>
