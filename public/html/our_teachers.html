<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Познайомтесь з нашими досвідченими викладачами, які допоможуть вам успішно підготуватися до екзаменів.">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Всезнайка - Наші викладачі</title>
</head>
<body>
<header class="header" itemscope itemtype="https://schema.org/Organization">
    <div class="header__inner container">
        <a class="header__logo logo" href="/" itemprop="url">
            <img
                    class="logo__images"
                    src="../images/home/logo.svg"
                    alt="Всезнайка - найкращі з найкращих"
                    loading="lazy"
                    itemprop="logo" />
        </a>
        <nav class="header__menu hidden-mobile" itemscope itemtype="https://schema.org/SiteNavigationElement">
            <ul class="header__menu-list">
                <li class="header__menu-item">
                    <a class="header__menu-link" href="/advertisement" itemprop="url">Оголошення</a>
                </li>
                <li class="header__menu-item">
                    <a class="header__menu-link" href="/gallery" itemprop="url">Фотогалерея</a>
                </li>
                <li class="header__menu-item">
                    <a class="header__menu-link active-pointer_header" href="/our_teachers" itemprop="url">Наші викладачі</a>
                </li>
                <li class="header__menu-item">
                    <a class="header__menu-link" href="/about_us" itemprop="url">Про нас</a>
                </li>
            </ul>
        </nav>
        <div class="header__phone-number hidden-mobile" itemscope itemtype="https://schema.org/ContactPoint">
            <div class="header__phone-number-icon">
                <img
                        class="phone__icon"
                        src="../images/home/phone.svg"
                        alt="Номер телефона"
                        loading="lazy"
                        itemprop="contactType" />
            </div>
            <span class="header__phone-number__text" itemprop="telephone">099 683 4331</span>
        </div>
        <button
                class="button__burger-menu burger-button visible-mobile"
                type="button"
                onclick="mobileOverlay.showModal()">
            <span class="visually-hidden">Відкрити меню</span>
        </button>
    </div>
</header>
<main class="content">
    <section class="section container" itemscope itemtype="https://schema.org/ItemList">
        <div class="hero__shape-orange hidden-mobile"></div>
        <header class="section__header">
            <h1 class="section__header">Наші
                <span class="section__header-color">викладачі</span>
            </h1>
            <meta itemprop="name" content="Наші викладачі">
        </header>
        <div class="section_advertisement-active">
            <div class="section_advertisement-active_list">
                
            </div>
            <div class="advertisement__popup hidden-popup">
            
            </div>
        </div>
    </section>
    <footer class="section container" itemscope itemtype="https://schema.org/Organization">
        <header class="section__header ">
            <h2 class="section__header">Контакти</h2>
        </header>
        <div class="section_contact">
            <div class="section_contact-container">
                <div class="section_contact-map">
                    <iframe
                            class="section_contact-map-iframe"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2515.3216023313453!2d34.7998332!3d50.9177676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4129022f64095555%3A0x836d42cd782972c9!2z0JLRgdC10LfQvdCw0LnQutCw!5e0!3m2!1sru!2sua!4v1739012943534!5m2!1sru!2sua"
                            width="600"
                            height="450"
                            style="border:0;"
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">

                    </iframe>
                </div>
                <div class="section_contact-text">
                    <div class="section_contact-text-description">
                        <div class="section_contact-text-description-container">
                            <img
                                    class="section_contact-text-description-img"
                                    src="../images/home/number__phone.svg"
                                    alt="Номер телефону"
                                    loading="lazy">
                            <h3 itemprop="telephone">099 683 4331</h3>
                        </div>
                        <div class="section_contact-text-description-container">
                            <img
                                    class="section_contact-text-description-img"
                                    src="../images/home/map__icon.svg"
                                    alt="Адреса офісу"
                                    loading="lazy">
                            <h3 itemscope itemtype="https://schema.org/PostalAddress">
                                <span itemprop="streetAddress">вул. Британська, 26, 3пов, офіс 2</span><br>
                                <span itemprop="addressLocality">Суми</span>
                                <span itemprop="postalCode">40000</span>
                                <span itemprop="addressCountry">Україна</span>
                            </h3>
                        </div>
                        <div class="section_contact-text-description-container">
                            <img
                                    class="section_contact-text-description-img"
                                    src="../images/home/time__icon.svg"
                                    alt="Години"
                                    loading="lazy">
                            <h3 itemprop="openingHours" >з ПН-ПТ з 9:00 до 17:00</h3>
                        </div>
                    </div>
                    <div class="section_contact-text-sociable">
                        <div class="section_contact-sociable-item">
                            <a
                                    href="https://www.instagram.com/repetitor_in_sumy/"
                                    target="_blank"
                                    itemprop="sameAs">
                                <img
                                        class="section_contact-sociable-item-img"
                                        src="../images/home/instagram__icon.svg"
                                        alt="instagram"
                                        loading="lazy">
                            </a>
                        </div>
                        <div class="section_contact-sociable-item">
                            <a
                                    href="https://www.facebook.com/p/%D0%A6%D0%B5%D0%BD%D1%82%D1%80-%D1%80%D0%B5%D0%BF%D0%B5%D1%82%D0%B8%D1%82%D0%BE%D1%80%D0%BE%D0%B2-%D0%92%D1%81%D0%B5%D0%B7%D0%BD%D0%B0%D0%B9%D0%BA%D0%B0-100063481153383/"
                                    target="_blank"
                                    itemprop="sameAs">
                                <img
                                        class="section_contact-sociable-item-img"
                                        src="../images/home/facebook__icon.svg"
                                        alt="facebook"
                                        loading="lazy">
                            </a>
                        </div>
                        <div class="section_contact-sociable-item">
                            <a
                                    href=""
                                    target="_blank"
                                    itemprop="sameAs">
                                <img
                                        class="section_contact-sociable-item-img"
                                        src="../images/home/telegram__icon.svg"
                                        alt="telegram"
                                        loading="lazy">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</main>
<dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
    <form class="mobile-overlay__close-button-wrapper" method="dialog">
        <button
                class="mobile-overlay__close-button cross-button"
                type="submit">
            <span class="visually-hidden">Закрити меню</span>
        </button>
    </form>
    <div class="mobile-overlay__body">
        <ul class="mobile-overlay__list">
            <li class="mobile-overlay__item">
                <a class="mobile-overlay__link" href="/public">Оголошення</a>
            </li>
            <li class="mobile-overlay__item">
                <a class="mobile-overlay__link" href="/public">Фото галерея</a>
            </li>
            <li class="mobile-overlay__item">
                <a class="mobile-overlay__link" href="/public">Наші викладачі</a>
            </li>
            <li class="mobile-overlay__item">
                <a class="mobile-overlay__link" href="/public">Про нас</a>
            </li>
            <li class="mobile-overlay__item">
                <a class="mobile-overlay__link-icon" href="/public">Вхід
                    <img
                            class="mobile-overlay__img"
                            src="../images/home/account.svg"
                            alt="Вхід в аккаунт"
                            loading="lazy">
                </a>
            </li>
        </ul>
    </div>
</dialog>
<script src="../js/fetchOurTeachers.js"></script>
</body>
</html>
